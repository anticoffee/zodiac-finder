<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Zodiac Finder</h1>
            <h2>Enter Your Birth Date</h2>
            <div class="userInput">
                <input id="month" type="number" min="1" max="12" placeholder="MM" required/>
                <input id="date" type="number" min="1" max="31" placeholder="DD" required/>
                <button type="submit" id="submit-btn" onclick=search()>calculate</button>
            </div>
            <p id="result"></p>
        </div>
        <div id="clouds"></div>
        <div id="stars"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
